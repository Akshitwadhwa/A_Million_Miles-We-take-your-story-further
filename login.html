<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sign in to ShortForm Growth - Master short-form content growth strategies">
  <meta name="robots" content="noindex, nofollow">
  <title>Sign In - ShortForm Growth</title>
  <link rel="stylesheet" href="asset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="login-body">
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-brand"><span class="login-brand-gradient">ShortForm <span>Growth</span></span></h1>
      <div class="login-welcome">Welcome back! Sign in to your account</div>
    </div>
    <form class="login-form" id="loginForm" novalidate>
      <h2 class="login-title">Sign In</h2>
      <div class="login-subtitle">Enter your credentials to access your account</div>
      
      <!-- Error/Success Messages -->
      <div id="messageContainer" class="message-container" style="display: none;"></div>
      
      <button type="button" class="login-google-btn" id="googleBtn">
        <i class="fab fa-google"></i> Continue with Google
      </button>
      <div class="login-divider"><span>OR USE</span></div>
      
      <label class="login-label" for="email">Email address</label>
      <input class="login-input" type="email" id="email" name="email" placeholder="Enter your email" autocomplete="username" required>
      <div class="error-message" id="emailError"></div>
      
      <label class="login-label" for="password">Password</label>
      <div class="password-container">
        <input class="login-input" type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
        <button type="button" class="password-toggle" id="passwordToggle">
          <i class="fas fa-eye"></i>
        </button>
      </div>
      <div class="error-message" id="passwordError"></div>
      
      <div class="login-row">
        <label class="login-remember">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          Remember me
        </label>
        <a href="#" class="login-forgot" id="forgotPassword">Forgot password?</a>
      </div>
      
      <button type="submit" class="login-submit-btn" id="submitBtn">
        <span class="btn-text">Sign In</span>
        <span class="btn-loading" style="display: none;">
          <i class="fas fa-spinner fa-spin"></i> Signing in...
        </span>
      </button>
      
      <div class="login-signup">Don't have an account? <a href="signup.html">Sign up</a></div>
    </form>
    <div class="login-legal">By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
